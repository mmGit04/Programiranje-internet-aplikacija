<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Travel Smarter</title>
    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="3" >

                        #{labels.firstname}
                        <h:inputText value="#{guest.ime}" required="true" id="ime" requiredMessage="Polje ime je obavezno." />
                        <p:message for="ime" ></p:message>
                            #{labels.lastname}
                        <h:inputText value="#{guest.prezime}" id="prezime"  required="true" requiredMessage="Polje prezime je obavezno." />
                        <p:message for="prezime" ></p:message>
                            #{labels.pasos}
                        <h:inputText value="#{guest.pasos}" id="pasos">
                            <f:validateLength minimum="9" maximum="9" />

                        </h:inputText>
                        <p:message for="pasos" ></p:message>
                            #{labels.kartica}
                        <h:inputText value="#{guest.kartica}" id="kartica" validatorMessage="Broj kartice mora pocinjati 4 i imati ukupno 13 ili 16 cifara">

                            <f:validateRegex pattern="(4[0-9]{12}(?:[0-9]{3})?)" />
                        </h:inputText>
                        <p:message for="kartica" ></p:message>




                        <h:commandButton action="#{guest.ReservePresedanje}" value="Rezervisi"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
