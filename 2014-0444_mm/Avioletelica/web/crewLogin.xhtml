<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./template.xhtml">
            
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="3" id="userPanel1" >
                            #{labels.username}
                            <h:inputText value="#{crew.username}" id="usernameLabel" required="true"
                                         requiredMessage="Unesite korisničko ime."/>
                            <p:message for="usernameLabel" ></p:message>
                            #{labels.password}
                            <h:inputSecret value="#{crew.password}" id="passwordLabel">
                                <f:validateLength minimum="8" />
                            </h:inputSecret>

                            <p:message for="passwordLabel" />

                            <h:outputText value="      "></h:outputText>
                            <h:commandButton value=" Prijavi se " action="#{crew.loginUser}"></h:commandButton>
                            <h:outputText value="      " id="messageId" binding="#{crew.component}" ></h:outputText>

                        </h:panelGrid>
                    <p:message for="messageId"> </p:message>
                   </h:form> 
                <br></br>
                <h2></h2>
                <h:form>
                    <h:commandButton action="Guest-search" value="Nastavi kao neregistrovan korisnik"/>
                </h:form>
                <br></br>
                <br></br>
                    <h:form>
                    <h:commandButton action="registration" value="Registracija novog korisnika"></h:commandButton>
                    </h:form>
                <br></br>
                 <h:form>
                     <h:commandButton action="#{crew.promenaLozinke}" value="Promena lozinke"/>
                    </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
